specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Nft
    network: goerli
    source:
      address: "0x1D3021F4c178fAB923cF563dcC24c45d026B570C"
      abi: Nft
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - TokenBurned
        - TokenMinted
        - Transfer
      abis:
        - name: Nft
          file: Nft/abis/Nft.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: TokenBurned(indexed uint256)
          handler: handleTokenBurned
        - event: TokenMinted(indexed uint256)
          handler: handleTokenMinted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: Nft/Nft.wasm
  - kind: ethereum
    name: NftSale
    network: goerli
    source:
      address: "0x1D3021F4c178fAB923cF563dcC24c45d026B570C"
      abi: NftSale
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ItemAddToSell
        - ItemBought
        - ItemRemoveFromSell
      abis:
        - name: NftSale
          file: NftSale/abis/NftSale.json
      eventHandlers:
        - event: ItemAddToSell(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemAddToSell
        - event: ItemBought(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemBought
        - event: ItemRemoveFromSell(indexed address,indexed address,indexed uint256)
          handler: handleItemRemoveFromSell
      file: NftSale/NftSale.wasm
